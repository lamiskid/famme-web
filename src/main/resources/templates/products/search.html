<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Products</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css" />
  <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>
  <link rel="stylesheet" href="/search.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">

    <wa-button variant="brand" onclick="history.back()">
      <wa-icon name="arrow-left"></wa-icon>
      Back to Products
    </wa-button>

    <div style="margin-top:30px" class="card">
      <div class="search-wrap">
        <div class="input-group">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
              type="text"
              id="search-input"
              name="q"
              placeholder="Search by title"
              class="search-input"
              hx-get="/ui/products/search-list"
              hx-trigger="keyup changed delay:300ms"
              hx-target="#product-table"
              hx-swap="innerHTML"
              autofocus
          >
        </div>
        <span class="hint">Type to searchâ€¦</span>
      </div>

      <div id="product-table">
        <table>
          <thead>
          <tr>
            <th>Title</th>
            <th>Vendor</th>
            <th>Handle</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
