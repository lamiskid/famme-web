<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css" />
  <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>
  <style>
  </style>
</head>
<body>

<header>Update Product</header>

<main class="container">

  <wa-button variant="brand" onclick="history.back()">
    <wa-icon name="arrow-left"></wa-icon>
    Back
  </wa-button>


  <h3>Edit Product</h3>

  <form th:action="@{'/ui/products/' + ${product.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>

    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" th:value="${product.title}" required>
    </div>

    <div>
      <label for="vendor">Vendor</label>
      <input type="text" id="vendor" name="vendor" th:value="${product.vendor}" required>
    </div>

    <div>
      <label for="handle">Handle</label>
      <input type="text" id="handle" name="handle" th:value="${product.handle}" required>
    </div>

    <button type="submit">Update Product</button>
  </form>
</main>

</body>
</html>
