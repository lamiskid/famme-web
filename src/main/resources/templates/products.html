<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
</head>
<body>

<!-- Search box -->
<input type="text"
       name="search"
       placeholder="Search products..."
       value=""
       hx-get="/ui/products"
       hx-trigger="keyup changed delay:300ms"
       hx-target="#product-container"
       hx-swap="outerHTML"
       style="padding: 8px; width: 300px; margin-bottom: 1rem;" />

<!-- Products table + pagination -->
<div id="product-container"
     th:replace="fragments/product-table :: productTableFragment"></div>

</body>
</html>
