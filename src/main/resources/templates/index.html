<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>

  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css" />
  <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>

  <style>
    :root {
      /* You can still override or use tokens directly for other elements */
      --header-bg: var(--wa-color-blue-600);
      --header-text: var(--wa-color-white);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: var(--wa-spacing-md);
      text-align: center;
      font-size: var(--wa-font-size-lg);
      font-weight: var(--wa-font-weight-bold);
    }

    main {
      padding: var(--wa-spacing-lg);
      max-width: 800px;
      margin: auto;
    }

    table {
      width: 100%;
      margin-top: var(--wa-spacing-md);
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid var(--wa-color-gray-300);
      padding: var(--wa-spacing-sm);
      text-align: left;
    }

    th {
      background-color: var(--wa-color-blue-100, #dbeafe);
      color: #1e3a8a;
      font-weight: 600;
      padding: 0.75rem 1rem;
      text-align: left;
      margin-top: 15px;
    }

    form {
      margin-top: var(--wa-space-m);
      display: grid;
      gap: var(--wa-space-3xs);
    }


   .icon-btn {
    border: none;
    background: transparent;
    cursor: pointer;
    margin-top: 10px;
    padding: 4px;
    color : blue;
  }
  .icon-btn wa-icon {
    width: 20px;
    height: 20px;
  }
  #image-fields label {
    display: block;
    margin-top: 8px;
  }
  </style>
</head>
<body>
<header>
  Product Dashboard
</header>

<main class="container">
  <wa-button variant="brand"
             hx-get="/ui/products"
             hx-target="#product-table"
             hx-trigger="click">
    <wa-icon name="box"></wa-icon>
    Load Products
  </wa-button>

  <div id="product-table"></div>

  <h3 style="margin-top: 2rem;">Add Product</h3>
  <form hx-post="/ui/products"
        hx-target="#product-table"
        hx-swap="outerHTML">
    <label>
      Title:
      <input type="text" name="title" required>
    </label>
    <label>
      Vendor:
      <input type="text" name="vendor" required>
    </label>
    <label>
      Handle:
      <input  type="text" name="handle" required>
    </label>

    <div id="image-fields"></div>

    <button type="button" id="add-image-btn" class="icon-btn" onclick="addImageField()">
     Add Image URL <wa-icon name="plus"></wa-icon>
    </button>


    <wa-button style="margin-top:20px" type="submit" variant="brand">
      <wa-icon name="plus"></wa-icon>
      Add
    </wa-button>
  </form>
</main>
</body>
<script>
  let imageCount = 0;

  function addImageField() {
    imageCount++;
    const container = document.getElementById("image-fields");

    const wrapper = document.createElement("div");
    wrapper.className = "image-field";
   
    wrapper.style.alignItems = "center";
    wrapper.style.marginBottom = "6px";

    // input label + field
    const label = document.createElement("label");
    label.textContent = `Image ${imageCount}: `;
    label.style.marginRight = "8px";

    const input = document.createElement("input");
    input.type = "text";
    input.name = "images";


    const cancelBtn = document.createElement("button");
    cancelBtn.type = "button";
    cancelBtn.innerHTML = "‚ùå";
    cancelBtn.style.color = "red";
    cancelBtn.style.fontSize = "16px";
    cancelBtn.style.marginLeft = "8px";
    cancelBtn.style.border = "none";
    cancelBtn.style.background = "transparent";
    cancelBtn.style.cursor = "pointer";

    cancelBtn.onclick = function () {
      container.removeChild(wrapper);
      imageCount--;
    };

    // assemble
    wrapper.appendChild(label);
    wrapper.appendChild(input);
    wrapper.appendChild(cancelBtn);

    container.appendChild(wrapper);
  }
</script>
</html>
