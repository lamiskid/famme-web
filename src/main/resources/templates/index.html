<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>

  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css" />
  <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  Product Dashboard
</header>

<main class="container">
  <wa-button variant="brand"
             hx-get="/ui/products"
             hx-target="#product-table"
             hx-trigger="click">
    <wa-icon name="box"></wa-icon>
    Load Products
  </wa-button>
  <div class="flex justify-between items-center mb-4">
    <div class="flex space-x-2">
      <a href="/ui/products/search" class="p-2 rounded bg-gray-100 hover:bg-gray-200" title="Search products">
        <wa-icon name="search"></wa-icon>
      </a>
    </div>
  </div>

  <div id="product-table"></div>

  <h3 style="margin-top: 2rem;">Add Product</h3>
  <form hx-post="/ui/products"
        hx-target="#product-table"
        hx-swap="outerHTML">
    <label>
      Title:
      <input type="text" name="title" required>
    </label>
    <label>
      Vendor:
      <input type="text" name="vendor" required>
    </label>
    <label>
      Handle:
      <input  type="text" name="handle" required>
    </label>

    <div id="image-fields"></div>

    <button type="button" id="add-image-btn" class="icon-btn" onclick="addImageField()">
     Add Image URL <wa-icon name="plus"></wa-icon>
    </button>


    <wa-button style="margin-top:20px" type="submit" variant="brand">
      <wa-icon name="plus"></wa-icon>
      Add
    </wa-button>
  </form>
</main>
</body>
<script>
  let imageCount = 0;

  function addImageField() {
    imageCount++;
    const container = document.getElementById("image-fields");

    const wrapper = document.createElement("div");
    wrapper.className = "image-field";
   
    wrapper.style.alignItems = "center";
    wrapper.style.marginBottom = "6px";

    // input label + field
    const label = document.createElement("label");
    label.textContent = `Image ${imageCount}: `;
    label.style.marginRight = "8px";

    const input = document.createElement("input");
    input.type = "text";
    input.name = "images";


    const cancelBtn = document.createElement("button");
    cancelBtn.type = "button";
    cancelBtn.innerHTML = "‚ùå";
    cancelBtn.style.color = "red";
    cancelBtn.style.fontSize = "16px";
    cancelBtn.style.marginLeft = "8px";
    cancelBtn.style.border = "none";
    cancelBtn.style.background = "transparent";
    cancelBtn.style.cursor = "pointer";

    cancelBtn.onclick = function () {
      container.removeChild(wrapper);
      imageCount--;
    };

    // assemble
    wrapper.appendChild(label);
    wrapper.appendChild(input);
    wrapper.appendChild(cancelBtn);

    container.appendChild(wrapper);
  }
</script>
</html>
